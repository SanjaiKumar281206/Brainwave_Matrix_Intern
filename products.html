        .nav{
            z-index: 1;
            position: fixed;
            width: 100vw;

            justify-content: center;
            align-items: center;
            background-color: blueviolet;

        }
        input{
            left: 50%;

            position: absolute;
            width: 50%;

        }
        .container{

        }
        .box{
           /* background-color: green; */

           position: relative;
           justify-content: space-around;

        }
